<html>
<head>
  <title>Sprout Tweets!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="tweet-modal">
    <div class="tweet">
      <div class="user-header">
        <p><img src="https://placekitten.com/75/75" alt="profile photo of the user">
        <span class="user-screenname">Kara the Kitteh</span> @KCkitteh</p>
        <a href="#" class="tweet-menu"></a>
      </div>

      <form class="tweet-form">
        <textarea class="tweet-content" name="tweet-content" placeholder="Tweet Here" maxlength="140"></textarea>
        <span class="chars-left">140</span>
        <input type="submit" name="tweet" value="tweet">
        <ul class="matches"></ul>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
